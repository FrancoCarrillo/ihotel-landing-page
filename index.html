<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta content="EasyCloud Landing Page." name="description"/>
    <meta content="ImpactIT" name="author"/>
    <meta content="ImpactIT" name="copyright"/>
    <!-- Bootstrap CSS -->
    <link href="CSS/bootstrap-5.1.3/bootstrap.min.css" rel="stylesheet"/>
    <!-- Styles -->
    <link href="CSS/Styles.css" rel="stylesheet"/>
    <title data-i18n-key="app-title">iHotel</title>
</head>
<body>
<header>
    <nav class="navbar" id="navbar">
        <div class="container-fluid">
            <div class="start">
                <a href="#start" title="logo"
                ><img alt="" src="media/logoIhotel.png"
                /></a>
            </div>
            <div class="end">
                <div class="navbar-collapse end" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <select
                                    class="locale-switcher"
                                    data-i18n-switcher
                                    title="locate"
                            >
                                <option value="en_US">English</option>
                                <option value="es_419">Español</option>
                            </select>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>
<main>
    <section class="container-fluid border-0" id="start">
        <div class="row justify-content-md-center align-items-center"
             style="width: 100%; height: 100%; margin-top: 2.5%;">
            <div class="col d-flex justify-content-start">
                <div class="text-left" style="margin-left: 10%;">
                    <h1 class="display-1 fw-bold" data-i18n-key="app-hero-description"></h1>
                    <a href="https://app.ihotel.ga/">
                    <button class="btn btn-lg btn-dark shadow-none text-center fs-1 font-family" data-i18n-key="app-call-to-action" style="border: none; background-color: #009D76; margin-top: 5%;"
                            title="call-to-action"
                            type="button"
                    ></button>
                    </a>
                </div>
                <img
                        alt="feature"
                        id="banner"
                        src="media/pictures/banner.png"
                        style="width: 40%; height: auto; margin-right: 3%;"
                />
            </div>
        </div>
    </section>

    <section id="forget-to">
        <div class="forget-to">
            
        </div>
    </section>

    <section id="features">
        <h2 data-i18n-key="app-features.title"></h2>
        <div class="features-card">
            <div class="f-jpg1">
                <img
                        alt="feature"
                        id="connect-img"
                        src="media/pictures/cloudpicture.png"
                />
            </div>
            <div class="connect">
                <h3 data-i18n-key="app-features.connect.title"></h3>
                <div class="connect-description">
                    <p data-i18n-key="app-features.connect.description"></p>
                </div>
            </div>
        </div>
        <div class="features-card">
            <div class="fast">
                <h3 data-i18n-key="app-features.fast.title"></h3>
                <div class="fast-description">
                    <p data-i18n-key="app-features.fast.description"></p>
                </div>
            </div>
            <div class="f-jpg2">
                <img
                        alt="feature"
                        id="fast-img"
                        src="media/pictures/fastpicture.png"
                />
            </div>
        </div>
        <div class="features-card">
            <div class="f-jpg1">
                <img
                        alt="feature"
                        id="protect-img"
                        src="media/pictures/securitypicture.png"
                />
            </div>
            <div class="protect">
                <h3 data-i18n-key="app-features.protect.title"></h3>
                <div class="protect-description">
                    <p data-i18n-key="app-features.protect.description"></p>
                </div>
            </div>
        </div>
    </section>

    <section id="pricing">
        <h2 data-i18n-key="app-prices.title"></h2>
        <div class="pricing-card">
            <div class="free-card">
                <div class="upper-card">
                    <h3 data-i18n-key="app-prices.free-card.title"></h3>
                </div>
                <div class="below-card">
                    <ul>
                        <li
                                data-i18n-key="app-prices.free-card.description1"
                        ></li>
                        <li
                                data-i18n-key="app-prices.free-card.description2"
                        ></li>
                        <li
                                data-i18n-key="app-prices.free-card.description3"
                        ></li>
                        <li
                                data-i18n-key="app-prices.free-card.description4"
                        ></li>
                    </ul>
                </div>
            </div>
            <div class="premium-card">
                <div class="upper-card">
                    <h3 data-i18n-key="app-prices.premium-card.title"></h3>
                </div>
                <div class="below-card">
                    <ul>
                        <li
                                data-i18n-key="app-prices.premium-card.description"
                        ></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <section id="abouttheproduct">
        <h2 data-i18n-key="app-abouttheproduct.title-abouttheproduct"></h2>
        <div>
          <iframe width="840" height="473" src="https://www.youtube.com/embed/1n8e9SXFn7Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
	  </iframe>
        </div>
      </section>
  
      <section id="abouttheteam">
        <h2 data-i18n-key="app-abouttheteam.title-abouttheteam"></h2>
        <div>
          <iframe width="840" height="473" src="https://www.youtube.com/embed/GcuyLTlO80I" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
	  </iframe>
        </div>
      </section>

      <section id="contact">
        <div class="container-fluid contact-banner form">
          <h1 data-i18n-key="app-contact.title" class="contact-title"></h1>
          <a href="https://app.ihotel.ga/">
            <button
                    title="call to action"
                    data-i18n-key="app-contact.send"
                    class="btn-contact-send"
            ></button
            ></a>
        </div>
      </section>

</main>
<footer id="footer">
    <a class="a-img" href="#start" title="logo"
    ><img alt="" class="img-footer" src="media/logoIhotel.png"
    /></a>
    <a class="a-fb" href="" title="facebook"
    ><img
            alt=""
            class="img-facebook"
            src="media/pictures/facebook.png"
    /></a>
    <a class="a-ig" href="" title="instagram"
    ><img
            alt=""
            class="img-instagram"
            src="media/pictures/instagram.png"
    /></a>
    <p>© IHotel 2022</p>
</footer>
<!-- Bootstrap JS -->
<script src="JS/bootstrap-5.1.3/bootstrap.min.js"></script>
<!-- Scripts -->
<script src="JS/Scripts.js"></script>
</body>
</html>
